<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="architecture">Architecture</button>
    <button data-filter="people">People</button>
    <button data-filter="animals">Animals</button>
  </div>



  <div class="gallery">
    <!-- Nature -->
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature1.jpg" alt="Nature 1" /></div>
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature2.jpg" alt="Nature 2" /></div>
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature3.jpg" alt="Nature 3" /></div>
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature4.jpg" alt="Nature 4" /></div>
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature5.jpg" alt="Nature 5" /></div>
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature6.jpg" alt="Nature 6" /></div>
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature7.jpg" alt="Nature 7" /></div>
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature8.jpg" alt="Nature 8" /></div>
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature9.jpg" alt="Nature 9" /></div>
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature10.jpg" alt="Nature 10" /></div>

    <!-- Architecture -->
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture1.png" alt="Architecture 1" /></div>
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture2.png" alt="Architecture 2" /></div>
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture3.png" alt="Architecture 3" /></div>
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture4.jpg" alt="Architecture 4" /></div>
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture5.jpg" alt="Architecture 5" /></div>
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture6.jpg" alt="Architecture 6" /></div>
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture7.jpg" alt="Architecture 7" /></div>
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture8.jpg" alt="Architecture 8" /></div>
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture9.jpg" alt="Architecture 9" /></div>
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture10.jpg" alt="Architecture 10" /></div>

    <!-- People -->
    <div class="item" data-category="people"><img src="Photos/People/People1.png" alt="People 1" /></div>
    <div class="item" data-category="people"><img src="Photos/People/People2.png" alt="People 2" /></div>
    <div class="item" data-category="people"><img src="Photos/People/People3.png" alt="People 3" /></div>
    <div class="item" data-category="people"><img src="Photos/People/People4.png" alt="People 4" /></div>
    <div class="item" data-category="people"><img src="Photos/People/People5.png" alt="People 5" /></div>
    <div class="item" data-category="people"><img src="Photos/People/People6.png" alt="People 6" /></div>
    <div class="item" data-category="people"><img src="Photos/People/People7.png" alt="People 7" /></div>
    <div class="item" data-category="people"><img src="Photos/People/People8.png" alt="People 8" /></div>
    <div class="item" data-category="people"><img src="Photos/People/People9.png" alt="People 9" /></div>
    <div class="item" data-category="people"><img src="Photos/People/People10.png" alt="People 10" /></div>

    <!-- Animals -->
    <div class="item" data-category="animals"><img src="Photos/Animal/Animal1.jpg" alt="Animal 1" /></div>

    <div class="item" data-category="animals"><img src="Photos/Animal/Animal8.jpg" alt="Animal 8" /></div>
    <div class="item" data-category="animals"><img src="Photos/Animal/Animal9.jpg" alt="Animal 9" /></div>
    <div class="item" data-category="animals"><img src="Photos/Animal/Animal10.jpg" alt="Animal 10" /></div>
  </div>




  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="" />
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>

</html>
