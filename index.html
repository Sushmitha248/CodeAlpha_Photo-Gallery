<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="architecture">Architecture</button>
    <button data-filter="people">People</button>
    <button data-filter="animals">Animals</button>
  </div>

  <div class="gallery">
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature1.jpg" alt="Nature 1" /></div>
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature2.jpg" alt="Nature 2" /></div>
    <div class="item" data-category="nature"><img src="Photos/Nature/Nature3.jpg" alt="Nature 3" /></div>

    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture1.png" alt="Architecture 1" /></div>
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture2.png" alt="Architecture 2" /></div>
    <div class="item" data-category="architecture"><img src="Photos/Architecture/Architecture3.png" alt="Architecture 3" /></div>

    <div class="item" data-category="people"><img src="Photos/People/People1.png" alt="People 1" /></div>
    <div class="item" data-category="people"><img src="Photos/People/People2.png" alt="People 2" /></div>
    <div class="item" data-category="people"><img src="Photos/People/People3.png" alt="People 3" /></div>

    <div class="item" data-category="animals"><img src="Photos/Animal/Animal1.jpg" alt="Animal 1" /></div>
    <div class="item" data-category="animals"><img src="Photos/Animal/Animal2.jpg" alt="Animal 2" /></div>
    <div class="item" data-category="animals"><img src="Photos/Animal/Animal3.jpg" alt="Animal 3" /></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="" />
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
